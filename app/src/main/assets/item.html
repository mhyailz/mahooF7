
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="file:///android_asset/css/common/sm.min.css">
    <link rel="stylesheet" href="file:///android_asset/css/common/sm-extend.min.css">
    <link rel="stylesheet" href="file:///android_asset/css/my-app.css">
</head>
<body>
    <!-- page 容器 -->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left"></a>
            <a class="icon icon-refresh pull-right"></a>
            <h1 class="title">标题</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>

        <div class="content pull-to-refresh-content" data-ptr-distance="55">
            <!-- 默认的下拉刷新层 -->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <!-- 下面是正文 -->
            <div class="card-container">
                <div class="card">
                    <div class="card-header">card</div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            这里是第1个card，下拉刷新会出现第2个card。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='file:///android_asset/js/common/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='file:///android_asset/js/common/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='file:///android_asset/js/common/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='file:///android_asset/js/my-app.js' charset='utf-8'></script>
</body>
</html>
